type Query {
    ping: String
    me: UserInfo
    hello(authType: AuthType): Message
    translationMap: TranslationMap
}

type UserInfo {
    userId: ID,
    firstName: String,
    lastName: String,
    email: String,
    roles: [String]
}

enum AuthType {
    USER
    CLIENT
}

type Message {
    text: String
}

type TranslationMap {
    entries: [TranslationMapEntry]
}

type TranslationMapEntry {
    key: String
    value: String
}